<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<link rel="stylesheet" href="../styles/basket/modal.css"/>
<body>
<main>
	<button class="btn">Modal</button>
	<div class="main-container">

		<div class="modal-overlay hidden">
			<div id="cart-back"></div>
			<div id="cart-head">
				<div class="icon-close">
					<img src="../media/images/order/modal/close.png" class="close-img"/>
				</div>
				<div class="modal-content">
					<img src="../media/images/order/modal/img.png" class="confirm-img"/>
					<div class="label_modal">
						<p>Thank you for your order. </p>
						<p>We will contact you soon.</p>
					</div>
					<img src="../media/images/order/modal/emodzi_1.png" class="emodzi-img"/>
				</div>

			</div>

		</div>
	</div>
</main>
<script src="../js/basket/modal.js"></script>
</body>
</html>
